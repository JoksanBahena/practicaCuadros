<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-3">
                <div class="mb-3">
                    <label for="x" class="form-label">x</label>
                    <input type="number" class="form-control" id="xFormControl" placeholder="numero">
                </div>
                <div class="mb-3">
                    <label for="y" class="form-label">y</label>
                    <input type="number" class="form-control" id="yFormControl" placeholder="numero">
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Tiempo</label>
                    <input type="number" class="form-control" id="timeFormControl" placeholder="numero">
                </div>
                <div class="mb-3">
                    <label for="boxes" class="form-label">Cuadros</label>
                    <input type="number" class="form-control" id="boxesFormControl" placeholder="numero">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3" onclick="submit()">boton</button>
                </div>
                <div id="div1"></div>
            </div>
            <div class="col-9">
                <div class="container" id="content" style="display: grid;">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
